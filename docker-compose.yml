---
version: '3.7'
services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile-deploy
    container_name: news_miner
    restart: unless-stopped
    volumes:
      - ./webServer/logs:/home/node/logs
      - /etc/localtime:/etc/localtime
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 700M
        reservations:
          cpus: '0.15'
          memory: 300M
    expose:
      - ${APP_PORT}
    env_file:
      - .env
    networks:
      - proxy

networks:
  proxy:
    external: true
